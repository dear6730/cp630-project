<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>A2 - stats-web</title>
	</head>
	<body>
		<br>
		<br>
		StatsJMSProducerServlet - Send message "save":
		<form action="/stats-web/JMSProducerSave" method="GET">
			<label for="saveInput">Value:</label>
			<input type="text" id="saveInput" name="value" value="save" readonly="true">
			<input type="submit" value="Submit"/>
		</form>
		<br>
		<br>
		StatsJMSPublisherServlet - Send message double type:
		<form action="/stats-web/JMSPublisherTopic" method="GET">
			<label for="doubleNumber">Number:</label>
			<input type="number" id="doubleNumber" name="value" min="0.1" step="0.001" value="321.987">
			<input type="submit" value="Submit"/>
		</form>
	</body>
</html>
